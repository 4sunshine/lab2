<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work assessment system</title>
    <script src ="/prepare.js"></script>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
</head>

<body>
<!-- <div class="container"> -->
    <hr>
    <h1>Система оценки работ</h1>
    <hr>

    <form id="uploader" enctype="multipart/form-data" method="POST" action="/uploaded">
        <section>
            <h3>Загрузка работ</h3>
            <p>
                <input name="workfile" type="file" />
                <input type="submit" value="Отправить"/>
            </p>
        </section>
    </form>

    <form id="assessment">
        <h3 id="wh">Оценка работ</h3>
        <button id="wb" type="button" onclick="requestForFilenames()">Взять на оценку</button>
    </form>

    <form id="task" style="visibility: hidden">
        <p><a id="work0" target="workwindow" href="" onclick="updateWorkName(this.innerHTML)"></a></p>
        <p><a id="work1" target="workwindow" href="" onclick="updateWorkName(this.innerHTML)"></a></p>
        <p><a id="work2" target="workwindow" href="" onclick="updateWorkName(this.innerHTML)"></a></p>
        <p>
            <button id = "allmarksbutton"\
                    onclick="showMarks()" type="button" disabled>Показать оценки и комментарии</button>
            <button id = "markbutton"\
                    onclick="javascript: showElement(document.getElementById('markform')); this.disabled = true;"\
                    type="button" disabled>Оценить работу</button>
        </p>
        <iframe id="workframe" name="workwindow" width="100%" height="90%"></iframe>
    </form>

    <form id="markform" style="display: none" style="visibility: hidden" method="POST"\
          action="/mark" onsubmit="hideElement(this);">
        <p>
            <label for="mark">Оцените работу</label>
        </p>
        <p>
            <input  id="workname" name="workname" type="text" readonly required>
        </p>

        <p><input required id="mark" type="number" name="mark" step="1" value="5" max="5" min="1"></p>

        <p>
            <label for="comment">Введите комментарий к оценке</label>
        </p>
        <p>
            <textarea id="comment" name="comment" cols="30" rows="6" required type="text" maxlength="500"></textarea>
        </p>
        <p>
        <input type="submit" value="Отправить оценку!">
        </p>
    </form>

</body>

</html>
